<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/index-style.css">
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn') && !event.target.matches('.dropdown-content') && !event.target.matches('.dropdown-input')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</head>


<body>

  <div class="title">
    <h1>Symulator Wieloagentowy</h1>
  </div>

  <div class="button-div">
    <a href="sub-sites/new.html"><button class="button" type="button">Nowy</button></a>
  </div>

  <div class="button-div">
    <div class="dropdown">
      <button class="button dropbtn" type="button" onclick="myFunction()">Załaduj</button>
      <div id="myDropdown" class="dropdown-content">
        <form action="/action_page.php" method="get">
          <p>Wybierz plik:</p>
          <input type="file" class="dropdown-input" name="myFile">
          <input type="submit" value="Zatwierdź">
        </form>
      </div>
    </div>
  </div>

  <div class="button-div">
    <a href="sub-sites/options.html"><button class="button" type="button">Opcje</button></a>
  </div>

  <div class="button-div">
    <a href="sub-sites/authors.html"><button class="button" type="button">Autorzy</button></a>
  </div>

  <div class="button-div">
    <button class="button" type="button" onclick="self.close()">Wyjdź</button>
  </div>

  <button class="help-button" type="button">?</button>

</body>

</html>
